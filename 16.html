<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- 使用v-model綁定checkbox初始值 -->
        <input type="checkbox" v-model="info" id="chk1">
        <!-- 使用for指定id實現點文字也可點選 -->
        <label for="chk1">{{info}}</label>

    </div>

    <script>
        new Vue({
            el:"#app",
            data:{
                info:"test"
            }
        })
    </script>
</body>
</html>
