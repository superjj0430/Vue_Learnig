<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="checkbox" v-model="default_choose" value="a">a
        <input type="checkbox" v-model="default_choose" value="b">b
        <input type="checkbox" v-model="default_choose" value="c">c
        <br>{{default_choose}}
    </div>

    <script>
        new Vue({
            el:"#app",
            data:{
                // 多個checkbox會變數組，用中括號表示
                default_choose:["a"]
            }
        })
    </script>
</body>
</html>
