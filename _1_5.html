<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{a}}</h1>
        <h1>{{b}}</h1>

    </div>
    <script>
        // 可將變數放在vue物件外引用近來
        var demo = {a:"a", b:"b"}
        var v = new Vue({
            el:"#app",
            data:demo
        })
    </script>
</body>
</html>
