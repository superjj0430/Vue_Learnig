<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{info}}</div>
        <!-- 若直接帶入html代碼會被當成純文字 -->
        <div>{{zone}}</div>
        <!-- 使用v-html輸出html代碼 -->
        <div v-html="zone"></div>
    </div>

    <script>
        new Vue({
            el:"#app",
            data:{
                info:"barry",
                zone:"<h1>test</h1>"
            }
        })

    </script>
</body>
</html>
