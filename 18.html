<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="radio" v-model="info" value="test">test
        <input type="radio" v-model="info" value="exam">exam
        <br>{{info}}
    </div>

    <script>
        new Vue({
            el:"#app",
            data:{
                info:"exam"
            }
        })
    </script>
</body>
</html>
