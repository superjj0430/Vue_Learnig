<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <div><a href="https://www.google.com.tw/?hl=zh_TW" target="_blank">測試</a></div>
        
        <div>
            <!-- v-bind綁定html屬性 -->
            <a v-bind:href="url" v-bind:target="new_window">測試</a>
        </div>
    </div>

    <script>
        new Vue({
            el:"#app",
            data:{
                url:"https://www.google.com.tw/?hl=zh_TW",
                new_window:"_blank"
            }
        })
    </script>
</body>
</html>
